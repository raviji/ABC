<div class="input-wrapper">
  <label>
    Start:
    <input
      type="number"
      [(ngModel)]="fromNumber"
      (input)="adjustToValue($event, 'from')"/>
  </label>
</div>
<div class="input-wrapper">
  <label>
    End:
    <input
      type="number"
      [(ngModel)]="toNumber"
      (input)="adjustToValue($event, 'to')"/>
  </label>
</div>
